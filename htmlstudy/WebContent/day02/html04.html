<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Text Formatting : 서식</title>
</head>
<body>
	<!--
		* 서식 태그들은 인라인 레벨이다.
		* 내용만큼만 영역을 할당한다 (정렬안됨)
	  -->
	  <!-- 글자 서식의 의미 -->
	  <!-- i, b, sub, sup, ins, del-->
	  <p> 글자 <i>서식태그</i>들 입니다. </p>
	  <p> 글자 <b>서식태그</b>들 입니다. </p>
	  <p> 글자 <sub>서식태그</sub>들 입니다. </p>
	  <p> 글자 <sup>서식태그</sup>들 입니다. </p>
	  <p> 글자 <ins>서식태그</ins>들 입니다. </p>
	  <p> 글자 <del>서식태그</del>들 입니다. </p>
	  <hr>
	  <!-- 강조의 의미 (검색필요) -->
	  <!-- strong,  em -->
	  <p> 글자 <strong>서식태그</strong>들 입니다. </p>
	  <p> 글자 <em>서식태그</em>들 입니다. </p>
	  <hr>
	  <!-- 디자인적인 의미 -->
	  <p style="font-style: italic;"> 글자 서식태그들 입니다. </p>
	  <p style="font-weight: bold;"> 글자 서식태그들 입니다. </p>
</body>
</html>
