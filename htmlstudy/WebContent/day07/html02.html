<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SVG:W3C에서 권고한 그래픽 처리</title>
</head>
<body>
	<!-- SVG : xml (태그를 사용) -->
	<svg width="100" height="100" style="border: 1px solid red">
		<circle cx="50" cy="50" r="40" stroke="green" 
			stroke-width="4" fill="#ff00ff">
	</svg>
	<svg width="400" height="100">
		<rect width="400" height="100" fill="skyblue">
	</svg>
	<br>
	<svg width="400" height="100">
		<rect width="400" height="100" stroke="skyblue" stroke-width="4" fill="#ffffff">
	</svg>
	<br>
	<svg width="400" height="150" style="border: 1px solid red">
		<text fill="tomata" x="0" y="75" font-size="30">Hello World</text>
	</svg>
</body>
</html>
