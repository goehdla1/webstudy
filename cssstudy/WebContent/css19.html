<title>속성 선택기</title>
<style type="text/css">
	a{text-decoration: none;}
	a[target="_blank"]{ background-color: yellow;}
	a[href^="https"]{ color: orange; font-weight: bold;}
	a[href$="net"]{ color: green; font-weight: bold;}
	a[href*="@"]{color: purple; font-weight: bold;}
	
</style>
</head>
<body>
<!--
	요소[속성=값] : 일치하는 요소
	요소[속성^=값] : ~로 시작하는 
	요소[속성*=값] : ~이 포함되어있는 
	요소[속성$=값] : ~로 끝나는
  -->
