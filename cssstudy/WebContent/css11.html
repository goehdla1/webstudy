<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> display 속성</title>
<style type="text/css">
	/* li가 기본적으로 block이다. display를 이용하면 inline 변경   */
	li{
		background-color: green;
		padding: 10px 50px;
		display: inline;
	}
	
	li a{
		text-decoration: none;
		color: tomato;
		font-weight: bold;
	}
	li a:hover {
		color: white;
    }
</style>
</head>
<body>
	<ul class="menu">
		<li><a href="#">Coffed</a></li>
		<li><a href="#">Tea</a></li>
		<li><a href="#">Cola</a></li>
	</ul>
</body>
</html>
