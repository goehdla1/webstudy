<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
<body>
<div style="width: 100% ; " align="center" >
<fieldset style="width: 40%; background: #a0a0a0;">
<i class="fas fa-times" style="margin-left: 97%" ></i>
<header style="margin-bottom: 60px;">
	<h1><u>Knock U Want Ticket</u></h1>
</header>
<form action="" method="get">
	<fieldset style="width: 80%; margin: 0 auto; padding: 30px; background: silver; ">
	<legend>회원가입</legend>
	<p>아이디 : <input type="text" name="id" size="35%"></p>
	<p>비밀번호 : <input type="password" name="pw1" size="32.5%" placeholder="영문/숫자/특수문자 조합 8자리 이상" ></p>
	<p>비밀번호 확인 : <input type="password" name="pw2" size="27.5%" placeholder="영문/숫자/특수문자 조합 8자리 이상" ></p>
	<p>이름 : <input type="text" name="name" size="36%"></p>
	<p>휴대폰 번호 : <input type="text" name="phone" placeholder="-없이 입력" size="29%"></p>
	<p>생년월일 : <input type="text" name="date" placeholder="8자리 숫자로 입력 (ex 19921030)" size="32.5%"></p>
	<p style="text-align: center;">성별</p>
	<div style="width: 33%; margin: 0 auto;">
	<input type="checkbox" name="gender" value="male"/>남성
	<input type="checkbox" name="gender" value="female"/>여성
	</div>
	</fieldset>
	<fieldset style="width: 80% ; margin:  0 auto; padding: 30px; background: silver; margin-top: 20px;">
	<legend>정보수집</legend>
		<input type="checkbox"/>전체동의
		<hr>
		<input type="checkbox"/>이용약관(필수)
		<button style="font-size: 5px;">전체 보기</button>
		<br>
		<input type="checkbox"/>개인정보 수집 및 이용(필수)
		<br>
		<input type="checkbox"/>개인정보 수집 및 이용(선택)
		</fieldset>
		<br>
		<br>
		<button style="width: 65% ; font-size: 28px; background:red; color: white; text-align: center;">회원가입</button>
</form>
</fieldset>
</div>
</body>
</html>
